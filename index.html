<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Vimeo Embed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: 0;
        }
        html, body {
            width: 100%;
            
            overflow: hidden;
            background-color: black;
        }
        .video-container {
            
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
       
    </style>
</head>
<body>

    <div class="video-container">
        <iframe src="https://vimeo.com/event/4867438/embed" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
       
    </div>

</body>
</html>
